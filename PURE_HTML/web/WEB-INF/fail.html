<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Transfer fail</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="../css/standard.css" data-th-href="@{../css/standard.css}"/>
</head>

<body>
	<div class="centeredMain">
		<div class="logoutPanel">
			<a href="/logout" data-th-utext='${lang.getString("logout")}'>Logout</a>
		</div>
		<div class="centeredMainBlock failPage">
			<h2 data-th-utext='${lang.getString("transferResultFail")}'>Trasferimento fallito</h2>
			<p data-th-utext='${lang.getString("transferResultFailText")}'>I seguenti errori si sono verificati:</p>
			<ol>
				<li data-th-utext='${lang.getString("errorOrderAutoTransfer")}' data-th-if="${sameAccount}">Non puoi autotrasferiti denaro</li>
				<li data-th-utext='${lang.getString("errorOrderMatch")}' data-th-if="${userAccountMatchError}">Il proprietario dell'account e il codice non combaciano</li>
				<li data-th-utext='${lang.getString("errorOrderAmount")}' data-th-if="${invalidAmount}">L'ammontare inserito non Ã¨ valido</li>
			</ol>
			<a href="#" data-th-href='${"/accountState?accountCode="+account.getCode()}' data-th-utext='${lang.getString("transferResultComeBack")}'>Torna alla pagina del conto</a>
		</div>
	</div>
</body>

</html>
