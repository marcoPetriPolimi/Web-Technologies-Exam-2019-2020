<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Home page</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="../css/standard.css" data-th-href="@{../css/standard.css}"/>
</head>

<body>
	<div class="centeredMain">
		<div class="logoutPanel">
			<a href="/logout" data-th-utext='${lang.getString("logout")}'>Logout</a>
		</div>
		<div class="centeredMainBlockInline homepage">
			<div class="infoBox">
				<h2 data-th-utext='${lang.getString("homepageOverviewHeading")}'>Informazioni sul profilo</h2>
				<table class="infoTable">
					<tr>
						<td data-th-utext='${lang.getString("homepageOverviewCode")}'>Codice utente:</td><td data-th-utext="${user.getCode()}">1</td>
					</tr>
					<tr>
						<td data-th-utext='${lang.getString("homepageOverviewName")}'>Nome:</td><td data-th-utext="${user.getName()}">Marco</td>
					</tr>
				</table>
			</div>
			<div class="accountOwned">
				<h2 data-th-utext='${lang.getString("homepageSummary")}'>Elenco dei conti</h2>
				<table class="moneyTable">
					<thead>
						<tr><th data-th-utext='${lang.getString("homepageTableHeadingCode")}'>Codice conto</th><th data-th-utext='${lang.getString("homepageTableHeadingBalance")}'>Disponibilit√†</th></tr>
					</thead>
					<tbody data-th-remove="all-but-first">
						<tr data-th-each="account : ${accounts}">
							<td><a href="#" data-th-utext='${account.getCode()}' data-th-href='${"/accountState?accountCode="+account.getCode()}'>25424</a></td>
							<td data-th-utext='${account.getBalance()}'>9000000</td></tr>
						<tr><td><a href="#">452342</a></td><td>150000</td></tr>
						<tr><td><a href="#">214524</a></td><td>160000</td></tr>
						<tr><td><a href="#">1240</a></td><td>850000</td></tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
