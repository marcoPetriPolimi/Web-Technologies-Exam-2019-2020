<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login page</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="../css/standard.css" data-th-href="@{../css/standard.css}"/>
</head>

<body>
	<div class="centeredMainBlock">
		<form method="POST" data-th-attr="action=@{/index}">
			<p class="error" data-th-class="${loginError}? 'error' : 'hidden'" data-th-text='${lang.getString("errorLogin")}'>The user doesn't exist or you've forgot the password.</p>
			<input type="number" min="0" name="code" placeholder="Codice univoco" data-th-placeholder='${lang.getString("loginCode")}' required/>
			<input type="password" name="password" placeholder="Password" data-th-placeholder='${lang.getString("loginPassword")}' required/>
			<input type="submit" name="login" value="Accesso" data-th-value='${lang.getString("loginLogin")}'/>
		</form>
	</div>
</body>

</html>
