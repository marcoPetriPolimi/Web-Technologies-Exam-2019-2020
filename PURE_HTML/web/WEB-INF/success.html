<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Transfer success</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="../css/standard.css" data-th-href="@{../css/standard.css}"/>
</head>

<body>
	<div class="centeredMain">
		<div class="logoutPanel">
			<a href="/logout" data-th-utext='${lang.getString("logout")}'>Logout</a>
		</div>
		<div class="centeredMainBlock successPage">
			<h2 data-th-utext='${lang.getString("transferResultSuccess")}'>Trasferimento eseguito</h2>
			<p data-th-utext='${lang.getString("transferResultSuccessText")}'>Il trasferimento Ã¨ stato eseguito con successo, ecco un riepilogo dello stato dei due conti aggiornato:</p>
			<table class="moneyTable">
				<thead>
					<tr>
						<th data-th-utext='${lang.getString("transferResultSuccessOwner")}'>Proprietario</th>
						<th data-th-utext='${lang.getString("transferResultSuccessAccount")}'>Conto</th>
						<th data-th-utext='${lang.getString("transferResultSuccessBalance")}'>Bilancio</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td data-th-utext='${account.getOwner().getCode()}'>2</td>
						<td data-th-utext='${account.getCode()}'>120</td>
						<td data-th-utext='${account.getBalance()}'>1000</td>
					</tr>
					<tr>
						<td data-th-utext='${recipientAccount.getOwner().getCode()}'>3</td>
						<td data-th-utext='${recipientAccount.getCode()}'>25</td>
						<td data-th-utext='${recipientAccount.getBalance()}'>2500</td>
					</tr>
				</tbody>
			</table>
			<a href="#" data-th-href='${"/accountState?accountCode="+account.getCode()}' data-th-utext='${lang.getString("transferResultComeBack")}'>Torna alla pagina del conto</a>
		</div>
	</div>
</body>

</html>
